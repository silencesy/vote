<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.myCheck + label{
		    background-color: white;
		    border-radius: 5px;
		    border:1px solid #d3d3d3;
		    width:20px;
		    height:20px;
		    display: inline-block;
		    text-align: center;
		    vertical-align: middle;
		    line-height: 20px;
		}

		#myCheck:checked + label{
		    background-color: #eee;
		}
		.myCheck:checked + label:after{
		    content:"\2714";
		}
		/*input {
			display: none;
		}*/
	</style>
</head>
<body>

    <input type="checkbox" class="myCheck" id="myCheck">
    <label for="myCheck"></label>



<input type="checkbox" class="myCheck" id="myCheck1">
    <label for="myCheck1"></label>
<input type="checkbox" class="myCheck" id="myCheck2">
    <label for="myCheck2"></label>
<input type="checkbox" class="myCheck" id="myCheck3">
    <label for="myCheck3"></label>

</body>
</html>

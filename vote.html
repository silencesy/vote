<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/fixScreen.js"></script>
	<title>我要投票</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<article class="event-article ranking-article vote-article">

				<p>照片的描述，不超过一百字照片的描述，不超过一百字。不超过一百字照片的描述，不超过一百片的描述，不超过一百字。</p>
				<input type="checkbox" class="myCheck" id="myCheck1">
    			<label for="myCheck1"></label>
			</div>
		</section>
		<section>
			<div class="ranking-title">照片的主题名称</div>
			<div class="theme-content">
				<span>2</span>
				<img class="landscape" src="images/xi'an5_r2_c2.jpg" alt="">
				<p>照片的描述，不超过一百字照片的描述，不超过字。照片的描述，不超过一百字照片的描述，不超过一百字。照片的描述</p>
				<input type="checkbox" class="myCheck" id="myCheck2">
    			<label for="myCheck2"></label>
			</div>
		</section>
		<section>
			<div class="ranking-title">照片的主题名称</div>
			<div class="theme-content">
				<span>2</span>
				<img class="landscape" src="images/xi'an5_r2_c2.jpg" alt="">
				<p>照片的描述，不超过一百字照片的描述，不超过字。照片的描述，不超过一百字照片的描述，不超过一百字。照片的描述</p>
				<input type="checkbox" class="myCheck" id="myCheck3">
    			<label for="myCheck3"></label>
			</div>
		</section>
		
		<!--透明层-->
    	<div class="mask"></div>


		<!-- 弹出层 -->
		

		<div class="fade-out">
			<div class="title">投票给该参赛者</div>
			<div class="content">
				<span class="determine">确定</span><span class="cancel">取消</span>
			</div>
			<span class="close">x</span>
		</div>
	</article>

	<script src="js/jquery.min.js"></script>
	<script>
		$(function(){
			$('.fade-out .close').on('click',function(){
				$('.mask').hide();
				$(this).parents('.fade-out').hide();
			});
			$('.cancel').on('click',function(){
				$('.mask').hide();
				$(this).parents('.fade-out').hide();
				$('input:checked').each(function(){
			      	$(this).attr("checked", "false");
			    });
			});

			$('label').on('click',function(){
				$('.mask').show();
				$('.fade-out').show();
			})

			$('.determine').on('click',function(){
				$('.mask').hide();
				$(this).parents('.fade-out').hide();
				$('.myCheck:checked + label:after').css({"content":"投"});
			})
		});
	</script>
</body>
</html>
